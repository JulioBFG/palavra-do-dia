<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavra do Dia</title>

    <script>
        async function showWord() {
            const showResult = document.getElementById("result");
            fetch('https://api.dicionario-aberto.net/random').then(async(res) => {
                const result = await res.json();
                console.log(result);
                showResult.innerHTML =  result.word;
            });
            
        };
    </script>
</head>
    <body>
        <div onclick="showWord()">
            <p>Palavra do dia</p>
        </div>
        <div>
            <p id="result"></p>
        </div>
    </body>
</html>
